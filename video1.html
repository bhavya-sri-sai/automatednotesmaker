<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Text</title>
    <link rel="stylesheet" href="video1.css">
</head>
<body>
    <link rel="stylesheet" href="chatbot.css">
    <script src="chatbot.js" defer></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <div class="landing-content"></div>
    <h1>Video to Text</h1>
    <p class="main-desc-area">Upload a video file and transcribe it within seconds.</p>
   
    
    <div class="container">
        <div class="folder">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <label class="custom-file-upload">
            <input class="title" type="file" id="fileInput" />
            Choose a file
        </label>
        <span id="fileName" style="margin-top: 10px; color: #333;"></span>
    </div>
    <div>
        <button class="button">
            Convert
          </button>
    </div>
    
    <div class="body1">
        <textarea class="textarea" placeholder="Enter a message..."></textarea>
    </div>
    <script src="video1.js"></script>
    <div>
        <button class="chatbot-toggler">
            <span class="material-symbols-outlined">smart_toy</span>
            <span class="material-symbols-outlined">close</span>
          </button>
          <div class="chatbot">
            <header>
              <h2>ChatVox</h2>
              <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
              <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi this is ChatVox <br>How can I help you today?</p>
              </li>
            </ul>
            <div class="chat-input">
              <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
              <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
          </div>
    </div>
</body>
</html>
